<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Menu Hambúrguer</title>
    <script src="http://localhost:5174/@vite/client" type="module"></script>
    <script type="module" src="http://localhost:5174/resources/js/app.js"></script>
    <link rel="stylesheet" href="http://localhost:5174/resources/css/app.css">
    <style>
        .debug-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
        }
        .debug-click {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100" x-data="{}" x-init="$store.sidebar.init()">
    <!-- Debug overlay -->
    <div class="debug-overlay" id="debugOverlay"></div>
    
    <!-- Header mobile -->
    <div class="bg-white shadow-sm border-b border-gray-200 lg:hidden">
        <div class="px-4 py-3 flex items-center justify-between">
            <!-- Botão hambúrguer -->
            <button @click="$store.sidebar.toggle(); console.log('Botão clicado!', $store.sidebar)" 
                    class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                    style="background: rgba(0, 255, 0, 0.2); border: 2px solid green;">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <h1 class="text-lg font-semibold text-gray-900">Teste Menu</h1>
            
            <div class="w-10"></div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div x-show="$store.sidebar.open" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 lg:hidden" 
         style="display: none;">
        
        <!-- Backdrop -->
        <div @click="$store.sidebar.close()" class="fixed inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Sidebar panel -->
        <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out">
            <div class="p-4">
                <h2 class="text-lg font-semibold">Menu</h2>
                <ul class="mt-4 space-y-2">
                    <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-100 rounded">Dashboard</a></li>
                    <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-100 rounded">Pagamentos</a></li>
                    <li><a href="#" class="block p-2 text-gray-700 hover:bg-gray-100 rounded">Configurações</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Conteúdo principal -->
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Teste do Menu Hambúrguer</h1>
        
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Estado do Sidebar:</h2>
            <ul class="space-y-1">
                <li>Open: <span x-text="$store.sidebar.open" class="font-mono"></span></li>
                <li>Collapsed: <span x-text="$store.sidebar.collapsed" class="font-mono"></span></li>
                <li>IsMobile: <span x-text="$store.sidebar.isMobile" class="font-mono"></span></li>
            </ul>
            
            <button @click="$store.sidebar.toggle()" 
                    class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Toggle Manual
            </button>
        </div>
    </div>
    
    <script>
        // Debug de cliques
        document.addEventListener('click', function(e) {
            console.log('Clique detectado em:', e.target);
            
            // Criar indicador visual
            const indicator = document.createElement('div');
            indicator.className = 'debug-click';
            indicator.style.left = (e.clientX - 5) + 'px';
            indicator.style.top = (e.clientY - 5) + 'px';
            indicator.style.width = '10px';
            indicator.style.height = '10px';
            
            document.getElementById('debugOverlay').appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 1000);
        });
        
        // Verificar se Alpine está funcionando
        document.addEventListener('alpine:initialized', () => {
            console.log('Alpine inicializado');
            console.log('Store sidebar:', Alpine.store('sidebar'));
            
            // Inicializar o store
            if (Alpine.store('sidebar')) {
                Alpine.store('sidebar').init();
                console.log('Store inicializado');
            }
        });
    </script>
</body>
</html>
