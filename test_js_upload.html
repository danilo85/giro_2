<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload JavaScript</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 10px 0; }
        .preview-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .preview-item { position: relative; width: 100px; height: 100px; }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .remove-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug-info { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Teste de Upload de Imagens - JavaScript</h1>
    
    <form action="http://localhost:8000/debug-form" method="POST" enctype="multipart/form-data" x-data="testForm()" @submit="submitForm($event)">
        <input type="hidden" name="_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" name="title" id="title" value="Teste JavaScript" required>
        </div>
        
        <div class="form-group">
            <label for="portfolio_category_id">Categoria:</label>
            <select name="portfolio_category_id" id="portfolio_category_id" required>
                <option value="1">Categoria Teste</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Upload de Imagens:</label>
            <div class="upload-area" @dragover.prevent @drop.prevent="handleDrop($event)">
                <p>Arraste imagens aqui ou clique para selecionar</p>
                <input type="file" name="images[]" multiple accept="image/*" @change="handleFileSelect($event)" style="display: none;" x-ref="fileInput">
                <button type="button" @click="$refs.fileInput.click()">Selecionar Imagens</button>
            </div>
            
            <div class="preview-container" x-show="selectedImages.length > 0">
                <template x-for="(image, index) in selectedImages" :key="index">
                    <div class="preview-item">
                        <img :src="image.preview" :alt="image.name">
                        <button type="button" class="remove-btn" @click="removeImage(index)">&times;</button>
                    </div>
                </template>
            </div>
        </div>
        
        <button type="submit">Enviar Teste</button>
    </form>
    
    <div class="debug-info">
        <h3>Debug Info:</h3>
        <div x-data="{ debugInfo: {} }" x-init="debugInfo = testFormInstance">
            <p><strong>Imagens selecionadas:</strong> <span x-text="selectedImages.length"></span></p>
            <div x-show="selectedImages.length > 0">
                <h4>Detalhes das imagens:</h4>
                <template x-for="(image, index) in selectedImages" :key="index">
                    <div>
                        <p><strong>Imagem <span x-text="index + 1"></span>:</strong></p>
                        <ul>
                            <li>Nome: <span x-text="image.name"></span></li>
                            <li>Tamanho: <span x-text="(image.size / 1024).toFixed(2)"></span> KB</li>
                            <li>Tipo: <span x-text="image.type"></span></li>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </div>
    
    <script>
        let testFormInstance;
        
        function testForm() {
            const data = {
                selectedImages: [],
                
                handleFileSelect(event) {
                    const files = Array.from(event.target.files);
                    this.processFiles(files);
                },
                
                handleDrop(event) {
                    const files = Array.from(event.dataTransfer.files);
                    this.processFiles(files);
                },
                
                processFiles(files) {
                    files.forEach(file => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                this.selectedImages.push({
                                    file: file,
                                    name: file.name,
                                    size: file.size,
                                    type: file.type,
                                    preview: e.target.result
                                });
                                this.updateFileInput();
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                },
                
                removeImage(index) {
                    this.selectedImages.splice(index, 1);
                    this.updateFileInput();
                },
                
                updateFileInput() {
                    const dt = new DataTransfer();
                    this.selectedImages.forEach(image => {
                        dt.items.add(image.file);
                    });
                    this.$refs.fileInput.files = dt.files;
                    
                    console.log('Files no input:', this.$refs.fileInput.files.length);
                    console.log('Imagens selecionadas:', this.selectedImages.length);
                },
                
                submitForm(event) {
                    console.log('=== SUBMIT FORM DEBUG ===');
                    console.log('Número de imagens:', this.selectedImages.length);
                    console.log('Files no input:', this.$refs.fileInput.files.length);
                    console.log('FormData será criado com:');
                    
                    const formData = new FormData(event.target);
                    
                    // Log todos os dados do FormData
                    for (let [key, value] of formData.entries()) {
                        if (value instanceof File) {
                            console.log(`${key}:`, {
                                name: value.name,
                                size: value.size,
                                type: value.type
                            });
                        } else {
                            console.log(`${key}:`, value);
                        }
                    }
                    
                    // Não previne o submit para que o formulário seja enviado
                    console.log('Enviando formulário...');
                }
            };
            
            testFormInstance = data;
            return data;
        }
    </script>
</body>
